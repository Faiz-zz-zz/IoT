{% extends "base.html" %}

{% block maincontent %}
<div class="page-header">
  <h3>Login</h3>
</div>
<div class="form-container">
  <form action="/users/accounts/auth/" method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
      <label for="username" class=" col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="add-margin form-control" placeholder="Username" name="username"></div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="add-margin form-control" id="inputPassword3" name="password" placeholder="Password"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
